 <div>
 	<form action="\">
 		Username:<input type="text" id="userName"  placeholder="User Name" ng-model="username" required /><br>
 		Password:<input type="password" id="password"  placeholder="password" ng-model="password" required /><br>
 		ConfirmPassword:<input type="password" id="confirmpassword"  placeholder="confirmpassword" ng-model="confirmpassword" required />
 		<button type="button" ng-click = "submit()">Login</button>
 	</form>
 </div>
